<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Nurture Nature!</title>
  </head>
  <body>
    <!-- 메인 팝업 -->
    <section id="main-section" class="popup-section">
      <!-- 헤더 -->
      <header id="main-section-header">
        <a id="hello-user-a" target="_blank"></a>
        <div class="row-layout">
          <h1>최근 10일 간 커밋 수 -&nbsp;</h1>
          <h1 id="counter">0</h1>
        </div>
        <!-- <img id="plant-img" src="" alt="" /> -->
      </header>
      <!-- 헤더 -->
      <!-- 데일리 커밋 갯수 리스트 -->
      <hr class="line" />
      <div id="date-list-container"></div>
      <!-- 데일리 커밋 갯수 리스트 -->
      <!-- 아이디 설정 / 새로고침 / 닫기 버튼 -->
      <hr class="line" />
      <button id="set-userId-btn" class="menu-button">
        <div>
          <span>아이디 설정 </span>
          <span class="sub-en-text"> Set Github ID </span>
        </div>
        <!-- <span class="short-cut-text"> ⌘U </span> -->
      </button>
      <button id="refresh-btn" class="menu-button">
        <div>
          <span>새로고침 </span>
          <span class="sub-en-text"> Refresh </span>
        </div>
        <!-- <span class="short-cut-text"> ⌘R </span> -->
      </button>
      <button id="close-btn" class="menu-button">
        <div>
          <span>닫기 </span>
          <span class="sub-en-text"> Close </span>
        </div>
        <!-- <span class="short-cut-text"> ⌘Q </span> -->
      </button>
      <!-- 아이디 설정 / 새로고침 / 닫기 버튼 -->
      <!-- 개발자 문의 버튼 -->
      <hr class="line" />
      <button id="connect-dev" class="menu-button">
        <a href="mailto: min390@uos.ac.kr" style="width: 100%; display: flex">
          <div>
            <span>개발자 문의 </span>
            <span class="sub-en-text"> Connect developer</span>
          </div>
        </a>
      </button>
      <!-- 개발자 문의 버튼 -->
    </section>
    <!-- 메인 팝업 -->
    <!-- 유저 아이디 설정 팝업 -->
    <section id="set-userId-section" class="popup-section">
      <label for="userId-input" class="text-input-label">
        <div class="col-layout title-text">
          <span>아이디를 설정합니다</span>
          <span class="sub-en-text">Set Github ID</span>
        </div>
        <div class="description-text col-layout">
          <span> Github 아이디를 입력하세요. </span>
          <span span class="sub-en-text"> Enter your Github ID. </span>
        </div>
        <br />
      </label>
      <input
        type="text"
        placeholder="Github 유저 아이디"
        id="userId-input"
        class="text-input"
      />
      <div class="row-layout" style="justify-content: center">
        <button id="back-btn" class="cancel-style-btn submit-style-btn">
          취소
        </button>
        <button
          id="userId-submit-btn"
          class="answer-style-btn submit-style-btn"
        >
          확인
        </button>
      </div>
    </section>
    <!-- 유저 아이디 설정 팝업 -->
    <script src="popup.js"></script>
  </body>
</html>
